<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            alert("Merhaba Hadi Vücut kitle endeksini heaplayalım. ");

            var boy, kilo, vki;

            boy=Number(prompt("Boyunuzu Giriniz (cm):"));

            kilo=Number(prompt("Kilonuzu Giriniz (kg) :"));

            vki=((kilo/(boy*boy))*10000);

            vki1=vki.toFixed(2);

            alert("VÜCUT KİTLE İNDEKSİNİZ:  "+vki1);
        </script>
    </body>
</html>
